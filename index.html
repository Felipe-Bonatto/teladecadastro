<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/validar.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="grid">
        <div class="label-start">
            <i class="bi bi-rocket-takeoff"></i>
            <h1>Pronto para come√ßar?</h1>
        </div> <!-- label-start -->

        <div class="formulario">
            <form id="form">
                <div class="title">
                    <h1>Formulario de Cadastro</h1>
                </div> <!-- title -->
                <div class="form-group">
                    <input type="email" name="txt_email" class="email" id="email" placeholder="E-mail" oninput="validandoEmail()">
                    <small class="required"></small>
                </div>

                <div class="form-group">
                    <input type="password" name="txt_password" class="password" id="password" placeholder="Senha" oninput="validandoPassword()">
                    <span class="required"></span>
                </div>

                <div class="form-group">
                    <input type="password" name="txt_confirmPassword" class="confirmPassword" id="confirmPassword" placeholder="Confirme a senha" oninput="validandoPassConf()">
                    <span class="required"></span>
                </div>

                <div class="m-auto">
                    <input type="submit" name="txt_button" id="button" value="Cadastrar">
                </div>
            </form> <!-- form -->
        </div> <!-- formulario -->

    </div> <!-- grid -->

</body>
</html>
